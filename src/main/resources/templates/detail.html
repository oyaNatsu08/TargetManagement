<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>詳細画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="/css/base.css" rel="stylesheet">
</head>

<body>

    <div id="app">

        <th:block th:insert="common/header"></th:block>

        <div class="slide">

            <h3 class="margin-right">目標詳細</h3>

            <div class="add-box">

                <p class="red" th:text="${message}"></p>
                <p style="margin-bottom: 10px;">
                <h4 style="display: inline-block;">
                    <span class="margin-right" style="margin-left: 27px;">目標タイトル</span>
                </h4>
                <input type="text" th:value="${target.title}" style="margin-left: 150px; width: 300px;" disabled>
                <p><span class="red"></span></p>
                </p>
                <div style="margin-bottom: 10px;">
                    <div style="display: inline-block; margin-left: 27px;">
                        <h4 class="margin-right">詳細内容</h4>
                    </div>

                    <th:block th:each="content : ${contents}">
                        <div style="margin-left: 310px;">
                            <textarea cols="30" rows="3" maxlength="1000" th:value="${content}" disabled></textarea>
                        </div>
                    </th:block>

                </div>
                <div>
                    <h4 style="display: inline-block;">
                        <span class="margin-right" style="margin-left: 27px;">期限</span>
                    </h4>
                    <input type="text" th:value="${date}" style="margin-left: 220px; width: 300px;" disabled>
                </div>
                <div>
                    <h4 style="display: inline-block;">
                        <span class="margin-right" style="margin-left: 27px;">やる日</span>
                    </h4>
                    <input type="text" th:value="${week}" style="margin-left: 205px; width: 300px;" disabled>
                </div>

                <div style="margin-left: 310px; margin-top: 10px;">
                    <form action="update" method="get" style="display: inline-block;">
                        <input type="hidden" name="id" th:value="${id}">
                        <th:block th:each="detailId : ${detailsId}">
                            <input type="hidden" name="detailId" th:value="${detailId}">
                        </th:block>
                        <button type="submit" class="btn btn-primary me-2" th:text="編集"></button>
                    </form>
                    <form action="delete" method="post" style="display: inline-block;">
                        <input type="hidden" name="id" th:value="${id}">
                        <button type="submit" class="btn btn-primary me-2" th:text="削除"></button>
                    </form>
                    <form action="TargetListBack" method="get" style="display: inline-block;">
                        <button type="submit" class="btn btn-primary me-2" th:text="戻る"></button>
                    </form>
                </div>


            </div>

        </div>

    </div>
    <div id="fadeLayer"></div>

    <script src="/js/main.js"></script>

</body>

</html>
