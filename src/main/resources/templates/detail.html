<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>詳細画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="/css/base.css" rel="stylesheet">
</head>

<body>

    <div id="app">

        <th:block th:insert="common/header"></th:block>

        <div class="slide">

            <h3 class="margin-right">目標詳細</h3>

            <div class="add-box">

                
                    <p class="red" th:text="${message}"></p>
                    <p style="margin-bottom: 10px;">
                    <h4 style="display: inline-block;">
                        <span class="margin-right">目標タイトル</span>
                        <input type="text" th:value="${target.title}"  style="margin-left: 173px;" disabled>
                    </h4>
                    <p><span class="red"></span></p>
                    </p>
                    <div class="d-flex align-items-start" style="margin-bottom: 10px;">
                        <div style="display: inline-block; margin-left: 27px;">
                            <h4 class="margin-right">詳細内容</h4>
                        </div>
                        <div class="flex-grow-1" style="margin-left: 115px;">
                            <textarea cols="30" rows="3" maxlength="1000" th:value="${detail.content}"></textarea>
                        </div>
                    </div>
                    <h4 style="display: inline-block;">
                        <span class="margin-right" style="margin-left: 27px;">期限</span>
                        <input type="text" th:value="${detail.date}" disabled>
                    </h4>

                    <h4 style="display: inline-block;">
                        <span class="margin-right" style="margin-left: 27px;">やる日</span>
                        <input type="text" th:value="${detail.week}" disabled>                    
                    </h4>

                    <p style="margin-left: 350px;">
                        <button type="submit" class="btn btn-primary me-2" th:text="作成"></button>
                        <a th:href="@{/TargetAddBack}" class="btn btn-primary" th:text="戻る"></a>
                    </p>

         
            </div>

        </div>

    </div>
    
    <script src="/js/main.js"></script>

</body>

</html>
