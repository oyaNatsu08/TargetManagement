<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/base.css" rel="stylesheet">
</head>

<body>
    <div class="center">

        <h1 style="margin-top: 30px;">目標管理システム</h1>

        <div class="login-form">
            <form action="/login" method="post" th:object="${LoginForm}">

                <p class="red" th:text="${message}"></p>
                <p style="margin-bottom: 10px;">
                    <span class="margin-right">ログインID</span>
                    <input type="text" th:field="*{loginId}">
                    <p><span class="red" th:errors="*{loginId}"></span></p>
                </p>
                <p style="margin-bottom: 10px;">
                    <span class="margin-right">パスワード</span>
                    <input type="password" th:field="*{password}">
                    <p><span class="red" th:errors="*{password}"></span></p>
                </p>
                <p><button type="submit" class="btn btn-primary" th:text="ログイン"></button></p>
                <p><a th:href="@{addUser}" th:text="新規登録"></a></p>

            </form>
        </div>
    </div>

</body>

</html>
