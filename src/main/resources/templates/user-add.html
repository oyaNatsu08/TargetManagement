<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/base.css" rel="stylesheet">
</head>
<body>
    <div class="center">

        <h2 style="margin-top: 30px;">新規登録</h2>

        <div class="login-form">
            <form action="/addUserForm" method="post" th:object="${UserForm}">

                <p class="red" th:text="${message}"></p>
                <p style="margin-bottom: 10px;">
                    <span class="margin-right">ログインID</span>
                    <input type="text" th:field="*{loginId}">
                    <p><span class="red" th:errors="*{loginId}"></span></p>
                </p>
                <p style="margin-bottom: 10px;">
                    <span style="margin-right: 10px;">ユーザー名</span>
                    <input type="text" th:field="*{name}">
                    <p><span class="red" th:errors="*{name}"></span></p>
                </p>
                <p style="margin-bottom: 10px;">
                    <span style="margin-right: 10px;">パスワード</span>
                    <input type="password" th:field="*{password}">
                    <p><span class="red" th:errors="*{password}"></span></p>
                </p>
                <p style="margin-bottom: 10px;">
                    <span style="margin-right: 10px;">パスワード(確認用)</span>
                    <input type="password" th:field="*{password2}">
                    <p><span class="red" th:errors="*{password2}"></span></p>
                </p>
                <p>
                    <button style="margin-right: 10px;" type="submit" class="btn btn-primary" th:text="登録"></button>
                    <a class="btn btn-primary" th:href="@{/login}" th:text="戻る"></a>
                </p>

            </form>
        </div>
    </div>
</body>
</html>
