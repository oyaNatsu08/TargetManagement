<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>目標リスト画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <th:block th:insert="common/header"></th:block>

    <div id="app">

        <div class="slide">
            <div class="container side">
                <h2 class="margin-right">目標リスト</h2>
                <form action="/today" method="get">
                    <button type="submit" class="btn btn-primary" th:text="今日やること"></button>
                </form>
            </div>
            <div class="list-box">
                <div class="position d-flex">
                    <div class="search-container mb-3">
                        <p>
                            <input type="text" placeholder="キーワード検索" v-model="search">
                            <input type="submit" @click="find(search)" value="&#xf002">
                        </p>
                    </div>
                    <p>
                        <form class="ms-auto" action="addTarget" method="get">
                            <button class="btn btn-primary btn-sm" 
                                type="submit" th:text="目標作成"></button>
                        </form>
                    </p>
                </div>

                <th:block th:each="target : ${targets}">
                    <div th:if="${target.achivementFlag} == t">
                        <h5 style="border: blue solid 3px;" th:text="${target.title}"></h5>
                    </div>
                    <div th:if="${target.achivementFlag} == f">
                        <h5 style="border: gray solid 3px; background-color: lightgray;" th:text="${target.title}"></h5>
                    </div>
                </th:block>
            </div>
        </div>

    </div>

    <script src="/js/main.js"></script>
</body>

</html>
